<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/index.css">

    <title>Vue-chat</title>
</head>

<body>
    <div class="container">
        <div class="landing relative">
            <h1 class="logo-text">VueChat</h1>
            <div class="landing-img-container">
                <div class="img"></div>
            </div>


        </div>



        <div class="main">
            <div class="techno-logo">
                <div class="techno-logo__vue-js"></div>
                <span class="copy-1">+</span>
                <div class="techno-logo__fire-base"></div>
            </div>
            <div class="sign-up">
                <div class="sign-up__title">
                    <h2>Connect To Your Account</h2>
                    <p class="copy-2 font-mono">Do'nt have an account ?
                        <span class="btn-text  font-mono">
                            <a href="./index.html">Create one</a>
                        </span>
                    </p>
                </div>


                <form action="" class="sign-up__form">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="nzima.ivan.franck@gmail.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="6+ characters" required>
                    </div>

                    <button type="submit" class="copy-2 btn btn-primary">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
